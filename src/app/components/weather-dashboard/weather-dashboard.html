<div class="dashboard-container" [ngClass]="getWeatherClass()">
    <div class="inner-content">
        <header class="dashboard-header">
            <h1>Weather Intelligence</h1>
            <app-search-bar (citySearch)="handleCitySearch($event)"></app-search-bar>

            <div *ngIf="favoriteWeatherData.length > 0" class="quick-access">
                <span class="section-label">Your Locations</span>
                <div class="fav-grid">
                    <div *ngFor="let fav of favoriteWeatherData" class="fav-card" (click)="handleCitySearch(fav.name)">
                        <div class="fav-info">
                            <span class="fav-city">{{ fav.name }}</span>
                            <span class="fav-desc">{{ fav.weather[0].description }}</span>
                        </div>
                        <div class="fav-stats">
                            <span class="fav-temp">{{ fav.main.temp | number:'1.0-0' }}Â°</span>
                            <img [src]="'https://openweathermap.org/img/wn/' + fav.weather[0].icon + '.png'"
                                [alt]="fav.weather[0].description" class="mini-icon">
                        </div>
                        <button class="mini-remove" (click)="removeFavorite(fav.name, $event)" title="Remove">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <div *ngIf="loading" class="loader-container">
                <div class="loader"></div>
                <p>Analyzing weather data...</p>
            </div>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <div *ngIf="!loading && weatherData" class="weather-display">
                <app-weather-card [weatherData]="weatherData"></app-weather-card>
                <app-forecast *ngIf="forecastData" [forecastData]="forecastData"></app-forecast>
            </div>

            <div *ngIf="!loading && !weatherData && !error" class="welcome-message">
                <p>Ready to discover the weather?</p>
            </div>
        </main>
    </div>
</div>
