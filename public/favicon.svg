<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Complex Deep Space/Atmosphere Background -->
    <radialGradient id="skyGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Atmospheric Mesh Blobs -->
    <radialGradient id="meshBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="meshPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glass Sphere Filters -->
    <filter id="glassRefraction" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur" />
      <feOffset dx="0" dy="10" result="offset" />
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75" specularExponent="20" lighting-color="#ffffff" result="specOut">
        <fePointLight x="-50" y="-50" z="100" />
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specChar" />
      <feComposite in="SourceGraphic" in2="specChar" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
    
    <linearGradient id="orbBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Sun Glow -->
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Canvas -->
  <rect width="512" height="512" rx="120" fill="url(#skyGrad)" />
  
  <!-- Mesh Background -->
  <circle cx="100" cy="100" r="220" fill="url(#meshBlue)" />
  <circle cx="412" cy="412" r="220" fill="url(#meshPurple)" />

  <!-- The "Atmos" Orb -->
  <circle cx="256" cy="256" r="170" fill="rgba(255, 255, 255, 0.05)" stroke="url(#orbBorder)" stroke-width="1.5" filter="url(#glassRefraction)" />
  
  <!-- Inner Content: Golden Sun Core -->
  <circle cx="256" cy="256" r="55" fill="#facc15" filter="url(#sunGlow)" />
  
  <!-- Iridescent Vapor (Cloud) -->
  <path d="M180 300C180 277.909 197.909 260 220 260C224.363 260 228.563 260.698 232.495 261.993C239.516 245.643 255.714 234 274.667 234C298.966 234 318.667 253.7 318.667 278C318.667 279.348 318.606 280.682 318.487 282.001C320.301 281.348 322.258 281 324.286 281C342.353 281 357 295.647 357 313.714C357 331.782 342.353 346.429 324.286 346.429H180V300Z" 
    fill="white" fill-opacity="0.35" style="mix-blend-mode: overlay" />
    
  <!-- Shine -->
  <ellipse cx="200" cy="180" rx="40" ry="20" fill="white" fill-opacity="0.2" transform="rotate(-30, 200, 180)" />
</svg>
